			<form class="was-validated form-row" #cadastro="ngForm" (ngSubmit)="salvar()">
				<div class="col-md-1 mb-3">
					<label for="txtCodigo">C&oacute;digo</label>
					<input type="text" [(ngModel)]="album.codigo" class="form-control" disabled name="txtCodigo">									
				</div>
			
				<div class="col-md-2 mb-3">
					<label for="txtTitulo">T&iacute;tulo</label>
					<input type="text" [(ngModel)]="album.titulo" class="form-control is-valid" #txtTitulo="ngModel" name="txtTitulo" minlength="5"required>
					<div [hidden]="txtTitulo.valid"class="invalid-feedback">
						Digite o T&iacute;tulo.			
					</div>				
				</div>

				<div class="col-md-2 mb-3">
					<label for="txtBanda">Banda</label>
					<input type="text" [(ngModel)]="album.banda" class="form-control is-valid" #txtBanda="ngModel" name="txtBanda" minlength="5" required>
					<div [hidden]="txtBanda.valid" class="invalid-feedback">
						Digite a Banda.			
					</div>				
				</div>

				<div class="col-md-2 mb-3">
					<label for="txtGravadora">Gravadora</label>
					<input type="text" [(ngModel)]="album.gravadora" class="form-control is-valid" #txtGravadora="ngModel" name="txtGravadora" required>
					<div [hidden]="txtGravadora.valid" class="invalid-feedback">
						Digite a Gravadora do &Aacute;lbum.			
					</div>				
				</div>

				<div class="col-md-2 mb-3">
                                    <label for="txtLancamento">Lan&ccedil;amento</label>
					<input type="text" [(ngModel)]="album.lancamento" class="form-control is-valid" #txtLancamento="ngModel" name="txtLancamento" required>
					<div [hidden]="txtLancamento.valid" class="invalid-feedback">
						Digite a data de lan&ccedil;amento.			
					</div>				
				</div>

				<div class="col-md-2 mb-2">
                                    <label for="txtDuracao">Dura&ccedil;&atilde;o</label>
					<input type="text" [(ngModel)]="album.duracao" class="form-control is-valid" #txtDuracao="ngModel" name="txtDuracao" required>
					<div [hidden]="txtDuracao.valid"class="invalid-feedback">
						Digite a dura&ccedil;&atilde;o do &Aacute;lbum.			
					</div>				
				</div>
        <div class="container">
          <button class="btn btn-success" type="submit" [disabled]="cadastro.form.invalid">Salvar</button>
          <button class="btn btn-danger" type="button"  [hidden]="inNew" (click)="excluir()">Excluir</button>
          <button class="btn btn-warning" type="button" (click)="cancelar()">Cancelar</button>
        </div>  	
			</form>
