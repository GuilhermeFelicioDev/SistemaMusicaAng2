<input type="text" [(ngModel)]="searchText" class="form-control"
placeholder="Busca: "/> 
<table class="table table-hover">
  <thead>
      <tr>
        <th>C&oacute;digo</th>
        <th>Nome</th>
        <th>Nacionalidade</th>
        <th>Data Criacao</th>
       
        
        
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bandasTabela of bandas | filter:searchText">
      <a [routerLink]="[bandasTabela.codigo]">
      <td>{{bandasTabela.codigo}}</td></a>	
      <td>{{bandasTabela.nomeBanda}}</td>	
      <td>{{bandasTabela.nacionalidade}}</td>	
      <td>{{bandasTabela.dataCriacao}}</td>	
      
    </tr>
  </tbody>		
</table>
<span [hidden]="(bandas | filter: searchText).length != 0">Infelizmente 
    n&atilde;o temos o que voc&ecirc; est&aacute; procurando</span>
